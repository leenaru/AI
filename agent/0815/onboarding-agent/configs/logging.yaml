version: 1
disable_existing_loggers: false
formatters:
  default:
    format: '%(asctime)s %(levelname)s %(name)s %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: default
    level: INFO
loggers:
  uvicorn:
    handlers: [console]
    level: INFO
    propagate: False
root:
  handlers: [console]
  level: INFO
