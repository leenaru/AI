plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'ai.onboarding.localllm'
    compileSdk 34

    defaultConfig {
        minSdk 26
        targetSdk 34
        externalNativeBuild {
            cmake {
                // Pass LLAMA_DIR to point at your llama.cpp checkout/build
                // arguments '-DLLAMA_DIR=/absolute/path/to/llama.cpp', '-DHAS_LLAMA=ON'
            }
        }
        ndk {
            abiFilters 'arm64-v8a' // add 'x86_64' for emulator if needed
        }
        consumerProguardFiles 'consumer-rules.pro'
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
            version '3.22.1'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
}
